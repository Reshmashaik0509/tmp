<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}">Account password reset</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p>Dear User</p>
<p>
    For your account password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="${url}" th:text="${url}" th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})">Login
        link</a>
</p>
<p>
    <span>Regards </span>
</p>
</body>
</html>
